<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: radial-gradient(#2e7282, #000000);
		}
		.clock{
			width: 350px;
			height: 350px;
			display: flex;
			justify-content: center;
			align-items: center;background: url(clock.png),url(clock.png),radial-gradient(#592f80, black);

			background-size: cover;
			border: 4px solid #091921;
			border-radius: 50%;
			box-shadow: 0 -3px #0f2733, inset 0 -15px 15px #0c1317, 0px 15px 15px #040404, inset 0 15px 15px #080808;
		}
		.clock:before{
			content: '';
			position: absolute;
			width: 15px;
			height: 15px;
			background: #fff;
			border-radius: 50%;
			z-index: 10000;
		}
		.clock .hour,
		.clock .min,
		.clock .sec{
			position: absolute;
		}
		.clock .hour, .hr{
			width: 160px;
			height: 160px;
		}
		.clock .min, .mn{
			width: 200px;
			height: 200px;
		}
		.clock .sec, .sc{
			width: 230px;
			height: 230px;
		}
		.hr, .mn, .sc{
			display: flex;
			justify-content: center;
			position: absolute;
			border-radius: 50%;
		}
		.hr:before{
			content: '';
			position: absolute;
			width: 8px;
			height: 80px;
			background: #ff105e;
			z-index: 10;
			border-radius: 6px 6px 0 0;
		}
		.mn:before{
			content: '';
			position: absolute;
			width: 4px;
			height: 90px;
			background: #fff;
			z-index: 11;
			border-radius: 6px 6px 0 0;
		}
		.sc:before{
			content: '';
			position: absolute;
			width: 2px;
			height: 150px;
			background: #fff;
			z-index: 12;
			border-radius: 6px 6px 0 0;
		}
	</style>
</head>
<body>
	<div class="clock">
		<div class="hour">
			<div class="hr" id="hr"></div>
		</div>
		<div class="min">
			<div class="mn" id="mn"></div>
		</div>
		<div class="sec">
			<div class="sc" id="sc"></div>
		</div>
	</div>
<script type="text/javascript">
	const deg =6;
	const hr = document.querySelector('#hr');
	const mn = document.querySelector('#mn');
	const sc = document.querySelector('#sc');

	setInterval(() => {
		let day = new Date();
		let hh = day.getHours()*30;
		let mm = day.getMinutes() *deg;
		let ss = day.getSeconds() *deg;

		hr.style.transform =  `rotateZ(${(hh)+(mm/12)}deg)`;
		mn.style.transform =  `rotateZ(${mm}deg)`;
		sc.style.transform =  `rotateZ(${ss}deg)`;
	})
</script>
</body>
</html>
